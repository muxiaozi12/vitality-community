<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>message</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum=1,user-scalable=0">
	<link rel="stylesheet" href="//cdn.bootcss.com/weui/1.0.2/style/weui.min.css">
	<link rel="stylesheet" href="./libs/swiper/swiper.min.css">
	<link rel="stylesheet" href="../static/css/personal.css">
</head>
<body>
	<div class="release clear">
		<span class="need"><img src="../static/img/publish_btn02@2x.png" width="100px"><br><span>发布需求</span></span>
		<span class="resource clear"><img src="../static/img/publish_btn02@2x.png" width="100px"><br><span>发布房源</span></span>
		<span class="btn-close"><img src="../static/img/publish_close_icon@2x.png"></span>
	</div>
	<div class="container">
		<div class="head">
			<span class="title">我</span>
		</div>
		<div class="list-box">
			<div class="login-box" onclick="window.location='LoginRegister/Login.html'">
				<span class="login-icon"></span>
				<span class="login">点击登录/注册</span>
				<span class="login-btn"></span>
			</div>
		</div>
		<div class="handle">
			<span class="collection"> <big>0</big> 收藏</span>
			<span class="line"></span>
			<span class="integral"><big>0</big> 积分</span>
		</div>

		<div class="list-item list-item1 clear" onclick="window.location='iReleaseTheNeed.html'">
			<img src="../static/img/content_list_icon01@2x.png" height="30px">我发布的需求
			<img src="../static/img/content_list_right_icon@2x.png">
		</div>
		<div class="list-item list-item2 clear">
			<img src="../static/img/content_list_icon02@2x.png" height="30px">我发布的房源
			<img src="../static/img/content_list_right_icon@2x.png">
		</div>
		<div class="list-item list-item3 clear">
			<img src="../static/img/content_list_icon05@2x.png" height="30px">我预约的房源
			<img src="../static/img/content_list_right_icon@2x.png">
		</div>
		<div class="list-item list-item4 clear">
			<img src="../static/img/content_list_icon03@2x.png" height="30px">历史交易
			<img src="../static/img/content_list_right_icon@2x.png">
		</div>
		<div class="list-item list-item5 clear">
			<img src="../static/img/content_list_icon04@2x.png" height="30px">过期房源
			<img src="../static/img/content_list_right_icon@2x.png">
		</div>

		<div class="tabbar-bottom">
			<ul class="tabbar-box">
				<li class="tabbar-li1">
					<span class="tabbar-name" onclick="window.location='../index.html'">首页</span>
				</li>
				<li class="tabbar-li2">
					<span class="tabbar-name" onclick="window.location='book.html'">预约</span>
				</li>
				<li class="tabbar-li3"></li>
				<li class="tabbar-li4">
					<span class="tabbar-name" onclick="window.location='information-message.html'">信息</span>
				</li>
				<li class="tabbar-li5">
					<span class="tabbar-name tabbar-name-active">我</span>
				</li>
			</ul>
		</div>
	</div>
	<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/Swiper/3.4.0/js/swiper.jquery.min.js"></script>
	<script>
	$(function(){
		var publish = $( ".tabbar-li3" );
		var release = $(".release");
		var close = $(".btn-close")
		publish.click( function()
		{
			//alert("1");
			release.css("display","block")
		} );
		close.click( function()
		{
			release.css("display","none")
		} );
	})
	</script>
</body>
</html>
