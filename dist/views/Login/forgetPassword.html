<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=1">
    <title>忘记密码</title>
    <link href="//cdn.bootcss.com/weui/1.0.2/style/weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../public/css/LoginRegister/forgetPassword.css">
</head>
<body>
<div class="login-head">
    <div class="login-head-box">
        <div class="login-head-cancel" onclick="history.back()"><img src="../../public/img/nav_back_icon@2x.png" style="height: 20px"></div>
        <div class="login-head-title">忘记密码</div>
        <div class="login-head-login">登录</div>
    </div>
</div>
<div class="container">
    <form action="">
        <div class="login-box">

            <div class="id-box">
                <i class="id-icon"></i>
                <span class="id-txt">帐号:</span>
                <input type="text" class="id-input" placeholder="请输入您的手机号">
            </div>

            <div class="code-box">
                <i class="code-icon"></i>
                <span class="code-txt">验证码:</span>
                <input type="password" class="code-input" placeholder="请输入验证码">
                <button class="code-btn" type="button">获取验证码</button>
            </div>

            <div class="pwd-box">
                <i class="pwd-icon"></i>
                <span class="pwd-txt">密码:</span>
                <input type="password" class="pwd-input" placeholder="请输入新的登录密码">
            </div>

            <div class="pwd-box1">
                <i class="pwd-icon"></i>
                <span class="pwd-txt">密码:</span>
                <input type="password" class="pwd-input1" placeholder="请输入新的登录密码">
            </div>

        </div>

        <div class="login-btn-box">
            <button type="button" class="login-btn">确定</button>
        </div>

    </form>
</div>
</body>
</html>
