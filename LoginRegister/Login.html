<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=1">
    <title>登录</title>
    <link href="//cdn.bootcss.com/weui/1.0.2/style/weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/LoginRegister/login.css">
</head>
<body>
<div class="login-head">
    <div class="login-head-box">
        <div class="login-head-cancel"  onclick="window.location='../personal.html'"><</div>
        <div class="login-head-title">登录</div>
    </div>
</div>
<div class="container">
    <form action="">
        <div class="login-box">

            <div class="id-box">
                <i class="id-icon"></i>
                <span class="id-txt">帐号:</span>
                <input type="text" class="id-input" placeholder="请输入您的手机号">
            </div>
            <div class="pwd-box">
                <i class="pwd-icon"></i>
                <span class="pwd-txt">密码:</span>
                <input type="password" class="pwd-input" placeholder="请输入您的帐号密码">
            </div>

        </div>

        <div class="login-btn-box">
            <button class="login-btn login-btn-disabled">登录</button>
        </div>

        <div class="register-footer">
            <a class="register-link" href="Register.html">注册</a>
            <a class="forget-pwd" onclick="window.location='Agent.html'">忘记密码？</a>
        </div>
    </form>
</div>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script>
    $('.id-input').keyup(function () {
        var val = this.value;
        if(val.length>11)
        {
            val = val.substring(0,11);
        }
        val=val.replace(/[^\d]/g,"");
        this.value = val;
    })
    $('.id-input,.pwd-input').keyup(function () {
        var val1 = $('.id-input')[0].value;
        var val2 = $('.pwd-input')[0].value;
        if(val1!= '' && val2!= '')
        {
            console.log("aaa");
           $('.login-btn').removeClass("login-btn-disabled");
           $('.login-btn').removeAttr("disabled");
        }
        else{
           $('.login-btn').addClass("login-btn-disabled");
           $('.login-btn').attr("disabled",'');
        }
    })
</script>
</body>
</html>
